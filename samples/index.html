<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Ckeditor-autolink2 by Katochimoto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="ckeditor/ckeditor.js"></script>
    <script src="../plugin.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Ckeditor-autolink2</h1>
      <h2 class="project-tagline">CKEditor dragable image resizing with support divarea</h2>
      <a href="https://github.com/Katochimoto/ckeditor-autolink2" class="btn">View on GitHub</a>
      <a href="https://github.com/Katochimoto/ckeditor-autolink2/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/Katochimoto/ckeditor-autolink2/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
        <h2>DIV</h2>
        <textarea id="editor1"></textarea>
        <h2>IFRAME</h2>
        <textarea id="editor2"></textarea>

        <footer class="site-footer">
            <span class="site-footer-owner"><a href="https://github.com/Katochimoto/ckeditor-autolink2">Ckeditor-autolink2</a> is maintained by <a href="https://github.com/Katochimoto">Katochimoto</a>.</span>

            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
        </footer>

    </section>

    <script>
        CKEDITOR.replace('editor1', {
            extraPlugins: 'autolink2,divarea',
            customConfig: false,
            toolbar: [
        		{ name: 'document', items: [ 'Source' ] },
        		{ name: 'clipboard', items: [ 'Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo' ] },
        		{ name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'RemoveFormat' ] },
        		{ name: 'links', items: [ 'Link', 'Unlink', 'Anchor', 'Image' ] },
        	],
            on: {
                instanceReady: function() {
                    this.setData(
                        '<div>somename@somedomain.com</div>' +
                        '<div>mailto:somename@somedomain.com</div>' +
                        '<div>www.somedomain.com</div>' +
                        '<div>http://somedomain.com</div>' +
                        '<div>https://somedomain.com</div>' +
                        '<div>ftp://somedomain.com</div>' +
                        '<div>file:/somefile</div>' +
                        '<div>mailto:somename@somedomain.com</div>'
                    );
                }
            }
        });

        CKEDITOR.replace('editor2', {
            extraPlugins: 'autolink2',
            customConfig: false,
            toolbar: [
        		{ name: 'document', items: [ 'Source' ] },
        		{ name: 'clipboard', items: [ 'Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo' ] },
        		{ name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'RemoveFormat' ] },
        		{ name: 'links', items: [ 'Link', 'Unlink', 'Anchor', 'Image' ] },
        	],
            on: {
                instanceReady: function() {
                    this.setData(
                        '<div>somename@somedomain.com</div>' +
                        '<div>mailto:somename@somedomain.com</div>' +
                        '<div>www.somedomain.com</div>' +
                        '<div>http://somedomain.com</div>' +
                        '<div>https://somedomain.com</div>' +
                        '<div>ftp://somedomain.com</div>' +
                        '<div>file:/somefile</div>' +
                        '<div>mailto:somename@somedomain.com</div>'
                    );
                }
            }
        });
      </script>
  </body>
</html>
